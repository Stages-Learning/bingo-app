<header><h1>Select a Category</h1></header>
<form class="selection-container" ng-submit="selectCategory()">
	<div class="formrow" ng-repeat="pack in packs">
		<input id="pack-{{pack.id}}" type="radio" value="{{pack.pack}}" name="category" ng-model="currentConfiguration.pack">
		<label for="pack-{{pack.id}}">
			<img ng-src="{{pack.path}}" alt="{{pack.label}}">
			<span class="label" ng-bind-html="pack.pack"></span>
		</label>
	</div>
	<input type="submit" value="Select" ng-disabled="currentConfiguration.pack == null">
</form>
